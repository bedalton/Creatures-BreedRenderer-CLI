[versions]
# Kotlin/Kotlinx
kotlinx-coroutines = "1.7.2"
kotlinx-nodejs = "0.0.7"
kotlinx-cli = "0.3.5"

# NPM
npm-glob = "7.2.0"
npm-pako = "2.0.4"

# Bedalton Common
bedalton-app-support = "0.1.0"
bedalton-common-byte = "0.1.0"
bedalton-common-core = "0.1.0"
bedalton-common-coroutines = "0.1.0"
bedalton-common-files = "0.1.0"
bedalton-common-log = "0.1.0"

# Bedalton Creatures
bedalton-creatures-c2egg-parser = "0.1.0"
bedalton-creatures-breed-renderer = "0.1.0"
bedalton-creatures-cli = "0.1.0"
bedalton-creatures-minimal-export-parser = "0.1.0"
bedalton-creatures-pray-data = "0.1.0"

[libraries]

# Kotlin/Kotlinx
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
