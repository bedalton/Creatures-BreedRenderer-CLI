bedalton-creatures-common-cli = { module = "com.bedalton.creatures:creatures-common-cli", version.ref = "bedalton-creatures-cli" }
bedalton-creatures-export-parser = { module = "com.bedalton.creatures:creatures-minimal-export-parser", version.ref = "bedalton-creatures-minimal-export-parser" }
bedalton-creatures-pray-data = { module = "com.bedalton.creatures:creatures-pray-data", version.ref = "bedalton-creatures-pray-data" }
