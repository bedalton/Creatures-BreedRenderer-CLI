kotlinx-cli = { module = "org.jetbrains.kotlinx:kotlinx-cli", version.ref = "kotlinx-cli" }
kotlinx-jvm-cli = { module = "org.jetbrains.kotlinx:kotlinx-cli-jvm", version.ref = "kotlinx-cli" }
kotlinx-nodejs = { module = "org.jetbrains.kotlinx:kotlinx-nodejs", version.ref = "kotlinx-nodejs" }


# Bedalton Common
bedalton-app-support = { module = "com.bedalton:bedalton-app-support", version.ref = "bedalton-app-support" }
bedalton-common-byte = { module = "com.bedalton:bedalton-common-byte", version.ref = "bedalton-common-byte" }
bedalton-common-core = { module = "com.bedalton:bedalton-common-core", version.ref = "bedalton-common-core" }
bedalton-common-coroutines = { module = "com.bedalton:bedalton-common-coroutines", version.ref = "bedalton-common-coroutines" }
bedalton-common-files = { module = "com.bedalton:bedalton-common-files", version.ref = "bedalton-common-files" }
bedalton-common-log = { module = "com.bedalton:bedalton-common-log", version.ref = "bedalton-common-log" }

# Bedalton Creatures
bedalton-creatures-c2eggparser = { module = "com.bedalton.creatures:creatures-c2-egg-parser", version.ref = "bedalton-creatures-c2egg-parser" }
